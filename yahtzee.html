		<br>

		<input id="ThreeKindValue"readonly type="number" value="-1"> <button id="keepThreeKind" onclick="AddThreeKind()">3 of a kind</button><br>
		<input id="FourKindValue"readonly type="number" value="-1"> <button id="keepFourKind" onclick="AddFourKind()">4 of a kind</button><br>

		<br>
